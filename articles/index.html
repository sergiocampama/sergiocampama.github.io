---
title: "Articles"
layout: default
---

<div class="row">
  <div class="col-sm-6 col-sm-offset-3">

    <h1>
      <i class='icon-book'></i>
      <span>Index of articles</span>
    </h1>

  </div>
</div>

<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    {% for post in paginator.posts %}
      <div>
        <a href="{{ post.url }}">
          <h4>{{ post.title }}</h4>
          <p>{{ post.date | date: "%d-%m-%Y" }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
