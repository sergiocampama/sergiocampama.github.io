<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="/stylesheets/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="/stylesheets/light-theme.css">
  <link rel="stylesheet" href="/stylesheets/theme-colors.css">

  <script src="/javascripts/jquery/jquery.min.js"></script>

  <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

</head>
<body class='contrast-red main-nav-closed'>
  {% include header.html %}

  {% include navigation.html %}
  
  <div id='wrapper'>
    <section id='content'>
      <div class='container'>
        <div class='row' id='content-wrapper'>
          <div class='col-xs-12'>
            {{ content }}
          </div>
        </div>
        {% include footer.html %}
      </div>
    </section>
  </div>

  <script src="/javascripts/jquery/jquery.mobile.custom.min.js"></script>
  <script src="/javascripts/jquery/jquery-migrate.min.js"></script>
  <script src="/javascripts/jquery/jquery-ui.min.js"></script>
  <script src="/javascripts/plugins/jquery_ui_touch_punch/jquery.ui.touch-punch.min.js"></script>
  <script src="/javascripts/bootstrap/bootstrap.js"></script>
  <script src="/javascripts/plugins/modernizr/modernizr.min.js"></script>
  <script src="/javascripts/plugins/retina/retina.js"></script>
  <script src="/javascripts/theme.js"></script>

</body>
</html>
