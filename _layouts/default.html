<!doctype html>
<html ng-app="kaipiApp">
<head>
  <meta charset="utf-8">
  <title>Kaipi.me | {{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="icon" type="/media/images/png" href="images/favicon.png" />

  <link rel="stylesheet" href="/stylesheets/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="/stylesheets/jquery/prettyPhoto.css">
  <link rel="stylesheet" href="/stylesheets/dark-theme.css">
  <link rel="stylesheet" href="/stylesheets/theme-colors.css">
  <link rel="stylesheet" href="/stylesheets/app.css">

  <script src="/javascripts/jquery/jquery.min.js"></script>

  <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

</head>
<body class='contrast-sea-blue main-nav-closed'>
  {% if page.github_fork_url %}
    <a href="{{ page.github_fork_url }}"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 2000;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
  {% endif %}

  {% include header.html %}

  {% include navigation.html %}
  
  

  <div id='wrapper'>
    <section id='content'>
      <div class='container'>
        <div class='row' id='content-wrapper'>
          <div class='col-xs-12'>
            {{ content }}
          </div>
        </div>
        {% include footer.html %}
      </div>
    </section>
  </div>

  <script src="/javascripts/jquery/jquery.mobile.custom.min.js"></script>
  <script src="/javascripts/jquery/jquery-migrate.min.js"></script>
  <script src="/javascripts/jquery/jquery-ui.min.js"></script>
  <script src="/javascripts/plugins/jquery_ui_touch_punch/jquery.ui.touch-punch.min.js"></script>
  <script src="/javascripts/bootstrap/bootstrap.js"></script>
  <script src="/javascripts/plugins/modernizr/modernizr.min.js"></script>
  <script src="/javascripts/plugins/retina/retina.js"></script>
  <script src="/javascripts/jquery/jquery.prettyPhoto.js"></script>
  <script src="/javascripts/theme.js"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-41921532-1', 'kaipi.me');
    ga('send', 'pageview');

  </script>

</body>
</html>
